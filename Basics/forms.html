<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body>
	<form>
		<div>
			<label for="user name">User Name</label>
			<input type="text" id="username" name="username">
			<!-- not requred or cumpulsary for user to fill -->
		</div>
		<div>
			<label for="eid">Email id</label>
			<input type="email" id="eid" required placeholder="abc@eg.com" name="emailid">	
		</div>
		<div>
			<label for="pswd">Password</label>
			<input type="password" id="pswd" required name="password">	
		</div>
		<div>
			<label for="age">Age</label>
			<input type="text" id="age" required min="16" max="150" name="age" value="25">
		</div>
		<div>
			<label for="url">URL</label>
			<input type="url" id="url">
			<!-- not requred or cumpulsary for user to fill -->
		</div>
		<div>
			<label for="Time">Time</label>
			<input type="time" id="Time">
			<!-- not requred or cumpulsary for user to fill -->
		</div>
		<div>
			<label for="week">WEEK</label>
			<input type="week" id="week" hidden>
		</div>
		<div>
			<label for="gender">gender</label><br>
			<input type="radio" id="gender" name="gender" value="Male">Male<br>
			<input type="radio" id="gender" name="gender" value="Female">Female<br>
			<input type="radio" id="gender" name="gender" value="Other">Other<br>
			<!-- here if we do not provide the name="gender" then the user can choose multiple options, which in this case would not be appropriate -->
		</div>
		<div>
			<select name="month">
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
		</div><br>
		<div>
			<select name="month-2" multiple>
				<option>Jan</option>
				<option selected>Feb</option>
				<option>Mar</option>
			</select>
		</div><br>
		<div>
			<p>Comment</p>
			<textarea name="comment"></textarea>
		</div><br>
		<div>
			<p>Comment 2</p>
			<textarea name="comment2" rows="10" cols="30"></textarea>
		</div>
		<div>
			<input type="button" name="button1" value="Button 1">	
		</div>
		<div>
			<button type="reset">
				Reset button
			</button>
		</div>
		<div>
			<button type="button">
				<img src="C:\Python\Personal\Frontend\HTML\Basics\Screenshot 2023-05-18 165021.png" alt="demo Pic" width="75%" height="10%">
			</button>
		</div>
		<div>		
			<input type="submit">
		</div>
	</form>

</body>
</html>
