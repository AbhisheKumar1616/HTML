<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>nesting</title>
	<link rel="stylesheet" type="text/css" href="C:\Python\Personal\Frontend\CSS\nesting.css">
</head>
<body>
	<header>
		<div>
			<p>Line 1</p>
		</div>
		<p>
			Line 2
		</p>
	</header>
		<div>
			<p>Line 3</p>
		</div>
		<p>
			Line 4
		</p>
		<!-- id nesting -->
		<div id="id-style">
			<p>Line 3</p>
		</div>
		<!-- class nesting -->
		<div class="class-style">
			<p>Line 4</p>
		</div>
		

</body>
</html>
