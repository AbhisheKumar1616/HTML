<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>
</head>
<body>
	<table border="1">
		<caption>Demo Table</caption>
		<thead>
			<tr>
				<td></td>
				<th colspan="2">Col 1</th>
				<!-- <th>Col 2</th>-->
				<th>Col 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Row 1</th>
				<td>Cell 1,1</td>
				<td>Cell 1,2</td>
				<td>Cell 1,3</td>
			</tr>

		</tbody>
				<tr>
			<th rowspan="2">Row 2</th>
			<td>Cell 2,1</td>
			<td>Cell 2,2</td>
			<td>Cell 2,3</td>
		</tr>
		<tr>
			<!-- <th>Row 3</th> -->
			<td>Cell 3,1</td>
			<td>Cell 3,2</td>
			<td>Cell 3,3</td>
		</tr>
		<tfoot>
			<tr>
				<th>total rows: 2</th>
				<td>3</td>
				<td>3</td>
				<td>3</td>
			</tr>
		</tfoot>
	</table>
	<details>
		  <summary>Show more</summary>
		  <p>Additional information or content goes here.</p>
	</details>

</body>
</html>
